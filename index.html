<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script> <!-- Confetti Library -->
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXJ5b3czM2Z6cWEzd2hmZm96aWVqNG5xbWxpc2dwcWUzMDM2MmswbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Uq4hjFQ2R9Qm7vgzgu/giphy.gif">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="startConfetti()">OO NAMAN YES</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">AYOKO NGA</button>
        </div>
    </div>

    <script>
        function startConfetti() {
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ["âœ¨"],
                colors: ["#FFC0CB", "#FF69B4", "#FF1493", "#C71585"],
            };

            confetti({
                ...defaults,
                particleCount: 50,
                scalar: 2,
            });

            confetti({
                ...defaults,
                particleCount: 25,
                scalar: 3,
            });

            confetti({
                ...defaults,
                particleCount: 10,
                scalar: 4,
            });

            // Delay before going to the next page
            setTimeout(() => {
                window.location.href = "yes.html";
            }, 1500); // 1.5-second delay before redirecting
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</body> 
</html>
